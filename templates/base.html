<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}West-Ops{% endblock %} | Solutions Logistiques</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Styles Globaaux et Glassmorphism (Repris de vos versions précédentes) */
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #ffffff; overflow-x: hidden; }
        .aurora-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1; background: radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.25), transparent 25%), radial-gradient(circle at 85% 30%, rgba(56, 189, 248, 0.15), transparent 25%); filter: blur(60px); }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .glass-card:hover { border-color: rgba(56, 189, 248, 0.3); background: rgba(255, 255, 255, 0.06); transform: translateY(-5px); }
        .btn-gradient { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); transition: transform 0.2s, box-shadow 0.2s; }
        .btn-gradient:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -10px rgba(139, 92, 246, 0.5); }
        .custom-input { background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); color: white; transition: all 0.3s ease; }
        .custom-input:focus { border-color: #38bdf8; outline: none; box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2); }
        .file-drop-zone { border: 2px dashed rgba(255, 255, 255, 0.2); transition: all 0.3s; }
        .file-drop-zone:hover { border-color: #38bdf8; background: rgba(56, 189, 248, 0.05); }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <div class="aurora-bg"></div>

    <header class="flex justify-between items-center px-8 py-6 z-20 container mx-auto relative">
        <a href="/" class="flex items-center gap-3 hover:opacity-80 transition">
            <div class="h-10 w-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
                <i data-lucide="layers" class="text-white h-6 w-6"></i>
            </div>
            <span class="font-bold text-xl tracking-tight">WEST-OPS</span>
        </a>
        
        <nav class="hidden md:flex gap-6 text-sm font-medium text-gray-400">
            <a href="/" class="hover:text-white transition">Accueil</a>
            <a href="/planner" class="hover:text-white transition">Planificateur</a>
            <a href="/dashboard" class="hover:text-white transition">Dashboard</a>
            <a href="/smart_email" class="hover:text-white transition">Smart Email</a>
            <a href="/scoring_prospects" class="hover:text-white transition">Scoring</a>
            <a href="/assistant_ia" class="hover:text-white transition">Assistant IA</a>
        </nav>

        <a href="/planner" class="px-5 py-2 bg-white/10 rounded-lg text-sm font-semibold hover:bg-white/20 transition flex items-center gap-2">
            Connexion / Essai <i data-lucide="log-in" class="w-4 h-4"></i>
        </a>
    </header>

    {% block content %}{% endblock %}

    <footer class="border-t border-white/10 py-8 text-center text-gray-500 text-sm mt-auto relative z-10 bg-[#0f172a]/80 backdrop-blur">
        <p>&copy; 2024 West-Ops. Des solutions simples pour une logistique parfaite.</p>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
