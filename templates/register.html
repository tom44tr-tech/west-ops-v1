{% extends "base.html" %}
{% block title %}Inscription{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="glass-card p-8 rounded-2xl w-full max-w-md border border-white/10 shadow-2xl">
        <h2 class="text-3xl font-extrabold text-white mb-6 text-center">Créer un compte</h2>
        
        <form action="{{ url_for('register') }}" method="POST" class="space-y-6">
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-500/20 border border-red-500/50 text-red-200 p-3 rounded text-sm text-center">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}

            <div>
                <label class="block text-gray-400 text-sm mb-2">Email</label>
                <input type="email" name="email" required 
                       class="w-full bg-[#0f172a] border border-white/20 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:outline-none transition">
            </div>
            
            <div>
                <label class="block text-gray-400 text-sm mb-2">Mot de passe</label>
                <input type="password" name="password" required 
                       class="w-full bg-[#0f172a] border border-white/20 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:outline-none transition">
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-blue-500/30 transition transform hover:-translate-y-1">
                S'inscrire et commencer
            </button>
        </form>

        <p class="text-gray-500 text-center mt-6 text-sm">
            Déjà un compte ? <a href="{{ url_for('login') }}" class="text-blue-400 hover:underline">Se connecter</a>
        </p>
    </div>
</div>
{% endblock %}
